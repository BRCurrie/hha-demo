<div *ngIf="graphData; else unselected">
  <ngx-charts-bar-vertical
    [results]="graphArray"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-bar-vertical>
</div>

<ng-template #unselected>
  <p>Please select a state for statistics</p>
</ng-template>
